<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link href="C:\Users\Paula\Documents\Profesional\4to semestre\TaikoAvance\public\css\style.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Taiko Super Star!</title>
</head>
    <body>

        <header class="row">    <!-- El header es la parte principal de todo el sitio WEB -->
            <br>
            <div class="col-6">
                <img src="images/gtfo.png" class="float-left" alt="Responsive image"/>
            </div>
            <div class="col-6">
                <img src="images/taiko_logo.png" class="float-right" width="200" height="120"/>
            </div>

        </header>   <!-- Acaba Header -->

        <section class="hero">   <!-- Los <section> son como un tipo de apartados, indican que es el contenido más importante del sitio WEB-->
            <div class="contenido-hero">
                        <h1 class="text-dark"> Percussion Art Web Games <span> TaikoStart </span></h1>
                        <h2 class="text-dark"> Registrate </h2>
                        
                        <div class="container">
                            <form action="/register" method="post">
                                <div class="form-register">
                                    <label for="emailUsuario">Email: </label>
                                    <input type="email" class="form-control" id="emailUsuario" name="emailUsuario" placeholder="Email" required>
                                    <label for="passwordUsuario">Password: </label>
                                    <input type="password" class="form-control" id="passwordUsuario" name="passwordUsuario" placeholder="Password" required>
                                    <label for="passwordConfirmarUsuario">Confirm Password: </label>
                                    <input type="password" class="form-control" id="passwordConfirmarUsuario" name="passwordConfirmarUsuario" placeholder="Confirma Password" required>
                                    
                                </div>
                                <div class="row justify-content-center">
                                    <button class="btn-register" type="submit">Enviar</button>
                                </div>
                                <!--
                                <div class="form-register" style="display: inline;">
                                    <label for="passwordUsuario">Password: </label>
                                    <input type="password" class="form-control" id="passwordUsuario" name="passwordUsuario" placeholder="Password">
                                </div>
                                <div class="form-register">
                                    <label for="passwordConfirmarUsuario">Confirm Password: </label>
                                    <input type="password" class="form-control" id="passwordConfirmarUsuario" name="passwordConfirmarUsuario" placeholder="Confirma Password">
                                </div>
                                <button class="btn-register" type="submit">Enviar</button>
                                -->
                            </form>
                        </div>

                        <!--NOTA:
                                    Se usa <nav> cuando son bastantes links de navegación
                                    
                                    En caso de colocar un solo "link de navegación" basta con usar las etiquetas <a href="#"> texto </a>
                                -->
            </div>  <!-- .contenido-hero -->
            <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
            <if(typeof alert != "undefined"){ >
                <script>
                    Swal.fire({
                        title: '<%= alertTitle %>',
                        text: '<%= alertMessage %>',
                        icon: '<%= alertIcon %>',
                        showConfirmButton: <%= showConfirmButton %> ,
                        timer: <%= timer %>
                        }).then(()=>{
                            window.location='/<%= ruta %>'
                        })
                </script>
    
        </section> <!-- Aquí acaba una parte importante del ciclo -->

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        </footer>
    </body>     <!-- Con esto se cierra el contenido de la página-->
    </html>     <!-- Con esto se concluye el desarrollo de creación de la página-->
